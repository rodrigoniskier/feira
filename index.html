<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Feira (Offline)</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script>
        // --- 游닍 DADOS IMPORTADOS (PLACEHOLDER PARA EXPORTA칂츾O) ---
        // Quando gerarmos o arquivo compartilhado, null ser치 substitu칤do pelos dados da lista.
        const IMPORTED_DATA = null; 

        // --- Gerenciamento de Dados Local (LocalStorage) ---
        
        const STORAGE_KEY = 'app_feira_listas_v1';
        let allLists = [];
        let currentListId = null;

        // 1. Carregar dados ao iniciar
        function loadData() {
            // Tenta carregar do armazenamento local
            const raw = localStorage.getItem(STORAGE_KEY);
            allLists = raw ? JSON.parse(raw) : [];

            // Se este arquivo foi aberto a partir de um compartilhamento (Snapshot)
            if (IMPORTED_DATA) {
                handleImportedData(IMPORTED_DATA);
            }
        }

        function handleImportedData(importedList) {
            // Verifica se a lista j치 existe para evitar duplicatas exatas
            const exists = allLists.find(l => l.id === importedList.id);
            
            if (!exists) {
                // Adiciona a lista importada ao topo
                allLists.unshift(importedList);
                saveData(); // Salva no LocalStorage do novo usu치rio
                
                // Pequeno delay para garantir que a UI carregou antes de mostrar o aviso
                setTimeout(() => {
                    showToast(`Lista "${importedList.name}" importada com sucesso!`);
                }, 500);
            }
            
            // For칞a a abertura da lista importada
            currentListId = importedList.id;
        }

        // 2. Salvar dados
        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(allLists));
            renderRecentLists();
        }

        // --- L칩gica da Interface ---

        function showScreen(screenName) {
            document.getElementById('home-screen').classList.add('hidden');
            document.getElementById('list-screen').classList.add('hidden');
            
            if (screenName === 'home') {
                document.getElementById('home-screen').classList.remove('hidden');
                renderRecentLists();
            } else {
                document.getElementById('list-screen').classList.remove('hidden');
            }
        }

        // --- Funcionalidades ---

        function createNewList() {
            const nameInput = document.getElementById('new-list-name');
            const listName = nameInput.value.trim();

            if (!listName) {
                showToast("Digite um nome para a lista!", "error");
                return;
            }

            const newList = {
                id: Date.now().toString(),
                name: listName,
                createdAt: new Date().toISOString(),
                items: []
            };

            allLists.unshift(newList);
            saveData();
            nameInput.value = '';
            openList(newList.id);
        }

        function openList(id) {
            currentListId = id;
            const list = allLists.find(l => l.id === id);
            
            if (!list) {
                // Se tentou abrir uma lista que n칚o existe (ex: importa칞칚o falhou), vai pra home
                showScreen('home');
                return;
            }

            document.getElementById('list-title').textContent = list.name;
            renderItems();
            showScreen('list');
        }

        function renderItems() {
            const list = allLists.find(l => l.id === currentListId);
            const container = document.getElementById('shopping-list-items');
            container.innerHTML = '';

            if (!list || list.items.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-gray-400 mt-10">
                        <i class="fas fa-carrot text-4xl mb-2"></i>
                        <p>Lista vazia. Adicione itens abaixo!</p>
                    </div>`;
                return;
            }

            const sortedItems = [...list.items].sort((a, b) => a.bought - b.bought);

            sortedItems.forEach(item => {
                const el = document.createElement('div');
                el.className = `flex items-center justify-between p-3 bg-white rounded-lg shadow-sm border-l-4 ${item.bought ? 'border-green-500 opacity-60 bg-gray-50' : 'border-blue-500'} transition-all`;
                
                el.innerHTML = `
                    <div class="flex items-center gap-3 flex-1 cursor-pointer" onclick="toggleItem('${item.id}')">
                        <div class="w-6 h-6 rounded-full border-2 flex items-center justify-center ${item.bought ? 'bg-green-500 border-green-500' : 'border-gray-300'}">
                            ${item.bought ? '<i class="fas fa-check text-white text-xs"></i>' : ''}
                        </div>
                        <span class="${item.bought ? 'line-through text-gray-500' : 'text-gray-800 font-medium'} text-lg">${item.text}</span>
                    </div>
                    <button onclick="deleteItem('${item.id}')" class="text-gray-300 hover:text-red-500 p-2">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                container.appendChild(el);
            });
        }

        function addItem() {
            const input = document.getElementById('new-item-input');
            const text = input.value.trim();
            if (!text) return;

            const listIndex = allLists.findIndex(l => l.id === currentListId);
            if (listIndex > -1) {
                allLists[listIndex].items.push({
                    id: Date.now().toString() + Math.random(),
                    text: text,
                    bought: false
                });
                saveData();
                renderItems();
                input.value = '';
                input.focus();
                
                const main = document.querySelector('#list-screen main');
                main.scrollTop = main.scrollHeight;
            }
        }

        function toggleItem(itemId) {
            const listIndex = allLists.findIndex(l => l.id === currentListId);
            if (listIndex > -1) {
                const item = allLists[listIndex].items.find(i => i.id === itemId);
                if (item) {
                    item.bought = !item.bought;
                    saveData();
                    renderItems();
                }
            }
        }

        function deleteItem(itemId) {
            const listIndex = allLists.findIndex(l => l.id === currentListId);
            if (listIndex > -1) {
                allLists[listIndex].items = allLists[listIndex].items.filter(i => i.id !== itemId);
                saveData();
                renderItems();
            }
        }

        function deleteList(e, listId) {
            e.stopPropagation();
            if(confirm("Tem certeza que deseja apagar esta lista?")) {
                allLists = allLists.filter(l => l.id !== listId);
                saveData();
            }
        }

        function renderRecentLists() {
            const container = document.getElementById('recent-lists');
            container.innerHTML = '';

            if (allLists.length === 0) {
                container.innerHTML = '<p class="text-gray-400 text-sm text-center">Nenhuma lista criada ainda.</p>';
                return;
            }

            allLists.forEach(list => {
                const total = list.items.length;
                const bought = list.items.filter(i => i.bought).length;
                
                const el = document.createElement('div');
                el.className = "flex justify-between items-center p-4 bg-white rounded-lg shadow-sm mb-3 hover:bg-gray-50 cursor-pointer border border-gray-100 transition-colors";
                el.onclick = () => openList(list.id);
                
                el.innerHTML = `
                    <div class="flex items-center gap-3 overflow-hidden">
                        <div class="bg-blue-100 text-blue-600 w-10 h-10 rounded-full flex items-center justify-center flex-shrink-0">
                            <i class="fas fa-list-ul"></i>
                        </div>
                        <div class="flex flex-col overflow-hidden">
                            <span class="font-bold text-gray-700 truncate">${list.name}</span>
                            <span class="text-xs text-gray-400">${bought}/${total} comprados</span>
                        </div>
                    </div>
                    <button onclick="deleteList(event, '${list.id}')" class="text-gray-300 hover:text-red-500 p-2 ml-2">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                `;
                container.appendChild(el);
            });
        }

        // --- 游 COMPARTILHAMENTO DE ARQUIVO HTML ---

        async function shareListAsHtml() {
            const list = allLists.find(l => l.id === currentListId);
            if (!list) return;

            showToast("Gerando arquivo...", "info");

            try {
                // 1. Pegar o HTML atual completo
                let htmlContent = document.documentElement.outerHTML;

                // 2. Injetar os dados da lista na vari치vel IMPORTED_DATA
                // Usamos uma string de substitui칞칚o segura
                const dataInjection = `const IMPORTED_DATA = ${JSON.stringify(list)};`;
                
                // Substitui a linha original pela linha com dados
                // Aten칞칚o: O replace busca a string exata definida no topo do script
                htmlContent = htmlContent.replace(
                    'const IMPORTED_DATA = null;', 
                    dataInjection
                );

                // 3. Criar o arquivo Blob
                const fileName = `Lista-${list.name.replace(/[^a-z0-9]/gi, '_')}.html`;
                const file = new File([htmlContent], fileName, { type: 'text/html' });

                // 4. Tentar compartilhar nativamente (Mobile)
                if (navigator.canShare && navigator.share && navigator.canShare({ files: [file] })) {
                    await navigator.share({
                        files: [file],
                        title: `Lista: ${list.name}`,
                        text: 'Aqui est치 minha lista de compras atualizada!',
                    });
                } else {
                    // Fallback para Desktop: Baixar o arquivo
                    const url = URL.createObjectURL(file);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = fileName;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    showToast("Arquivo baixado! Envie manualmente pelo WhatsApp.", "info");
                }

            } catch (error) {
                console.error("Erro ao compartilhar:", error);
                showToast("Erro ao compartilhar. Tente novamente.", "error");
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            const colors = type === 'error' ? 'bg-red-500' : (type === 'info' ? 'bg-blue-600' : 'bg-gray-800');
            toast.className = `fixed bottom-4 left-1/2 transform -translate-x-1/2 px-4 py-2 rounded-full text-white text-sm shadow-lg z-50 animate-bounce ${colors}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function goHome() {
            currentListId = null;
            showScreen('home');
        }

        window.onload = function() {
            loadData();
            
            // Se n칚o veio de importa칞칚o (currentListId nulo), vai pra home
            if (!currentListId) {
                showScreen('home');
            } else {
                // Se veio de importa칞칚o, a fun칞칚o handleImportedData j치 definiu o currentListId
                // S칩 precisamos garantir que a tela certa est치 vis칤vel
                openList(currentListId);
            }

            // Atalhos
            document.getElementById('new-item-input').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') addItem();
            });
            document.getElementById('new-list-name').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') createNewList();
            });
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans h-screen flex flex-col overflow-hidden">

    <!-- TELA INICIAL -->
    <div id="home-screen" class="flex flex-col h-full hidden">
        <header class="bg-blue-600 p-6 shadow-md rounded-b-3xl mb-4">
            <h1 class="text-2xl font-bold text-white mb-1"><i class="fas fa-shopping-basket mr-2"></i>Minha Feira</h1>
            <p class="text-blue-100 text-sm">Organize suas compras (Modo Offline)</p>
        </header>

        <main class="flex-1 px-4 overflow-y-auto pb-4">
            <!-- Criar Nova Lista -->
            <div class="bg-white p-4 rounded-xl shadow-sm mb-6">
                <h2 class="text-lg font-semibold mb-3 text-gray-700">Nova Lista</h2>
                <div class="flex gap-2">
                    <input type="text" id="new-list-name" placeholder="Ex: Churrasco de Domingo" 
                           class="flex-1 bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all">
                    <button onclick="createNewList()" 
                            class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-3 rounded-lg font-medium transition-colors shadow-md active:scale-95 transform duration-100">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

            <!-- Listas Recentes -->
            <div class="flex justify-between items-end mb-3 px-1">
                <h2 class="text-sm font-bold text-gray-400 uppercase tracking-wider">Minhas Listas</h2>
                <span class="text-xs text-gray-400 bg-gray-200 px-2 py-1 rounded-full">Salvo no dispositivo</span>
            </div>
            
            <div id="recent-lists" class="space-y-2 pb-20">
                <!-- Javascript preenche aqui -->
            </div>
        </main>
    </div>

    <!-- TELA DA LISTA -->
    <div id="list-screen" class="flex flex-col h-full hidden bg-gray-50">
        <!-- Cabe칞alho Fixo -->
        <header class="bg-white p-4 shadow-sm flex items-center justify-between sticky top-0 z-10">
            <div class="flex items-center gap-3 overflow-hidden flex-1">
                <button onclick="goHome()" class="text-gray-400 hover:text-gray-600 p-2 rounded-full hover:bg-gray-100 transition-colors">
                    <i class="fas fa-arrow-left text-lg"></i>
                </button>
                <h1 id="list-title" class="text-xl font-bold text-gray-800 truncate">Carregando...</h1>
            </div>
            <button onclick="shareListAsHtml()" class="text-green-600 bg-green-50 hover:bg-green-100 px-3 py-2 rounded-lg text-sm font-medium transition-colors flex items-center gap-2 flex-shrink-0">
                <i class="fas fa-file-export text-lg"></i> <span class="hidden sm:inline">Compartilhar App</span>
            </button>
        </header>

        <!-- Lista de Itens (Scroll치vel) -->
        <main class="flex-1 overflow-y-auto p-4 scroll-smooth">
            <div id="shopping-list-items" class="space-y-3 pb-24">
                <!-- Javascript preenche aqui -->
            </div>
        </main>

        <!-- Input Fixo no Rodap칠 -->
        <footer class="bg-white p-4 border-t border-gray-200 sticky bottom-0 z-20">
            <div class="flex gap-2 shadow-sm rounded-lg bg-gray-100 p-1 ring-1 ring-gray-200 focus-within:ring-2 focus-within:ring-blue-400 transition-all">
                <input type="text" id="new-item-input" placeholder="Adicionar item..." 
                       class="flex-1 bg-transparent border-none px-4 py-3 outline-none text-gray-700 placeholder-gray-400 text-lg">
                <button onclick="addItem()" class="bg-blue-600 text-white w-12 h-12 rounded-lg flex items-center justify-center hover:bg-blue-700 transition-colors shadow-md active:scale-95 transform duration-100">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </footer>
    </div>

</body>
</html>
